language: node_js
node_js: "10.15"
cache: yarn

stages:
  - name: test
  - name: notify_start
    if: tag is present OR (branch = "master" AND type != "pull_request")
  - name: deploy
    if: tag is present
  - name: staging
    if: branch = "master" AND type != "pull_request"
  - name: notify
    if: tag is present OR (branch = "master" AND type != "pull_request")

jobs:
  include:
    - stage: test
      env:
        - NODE_ENV=test

    - stage: notify_start
      script: scripts/deploy-notify-start.sh
      install: skip

    - stage: notify
      script: scripts/deploy-notify.sh
      install: skip

    - stage: deploy
      name: GraphQL Server
      script: scripts/deploy.js graphql-server

    - stage: staging
      name: GraphQL Server
      script: scripts/deploy.js graphql-server
      env: RANCHER_CLUSTERID=c-rc5kp

    - stage: deploy
      name: Sitemaps
      script: scripts/deploy.js sitemaps

    - stage: staging
      name: Sitemaps
      script: scripts/deploy.js sitemaps
      env: RANCHER_CLUSTERID=c-rc5kp

    - stage: deploy
      name: RSS
      script: scripts/deploy.js rss

    - stage: staging
      name: RSS
      script: scripts/deploy.js rss
      env: RANCHER_CLUSTERID=c-rc5kp

    - stage: deploy
      name: Hooks
      script: scripts/deploy.js hooks

    - stage: staging
      name: Hooks
      script: scripts/deploy.js hooks
      env: RANCHER_CLUSTERID=c-rc5kp

    - stage: deploy
      name: oEmbed
      script: scripts/deploy.js oembed

    - stage: staging
      name: oEmbed
      script: scripts/deploy.js oembed
      env: RANCHER_CLUSTERID=c-rc5kp

    - stage: deploy
      name: Google Data API
      script: scripts/deploy.js google-data-api

    - stage: staging
      name: Google Data API
      script: scripts/deploy.js google-data-api
      env: RANCHER_CLUSTERID=c-rc5kp
