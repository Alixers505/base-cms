fragment ContentBrowseFragment on Content {
  id
  name
  type(input: { format: titleize })
  # dasherizedType: type({ input: { format: dasherize } })
  statusText
  teaser
  primaryImage {
    id
    src(input: { host: "cdn.officer.com" })
    alt
  }
  updated
  updatedBy {
    id
    username
  }
}