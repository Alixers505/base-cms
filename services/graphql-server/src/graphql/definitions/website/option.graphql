type Query {
  websiteOption(input: WebsiteOptionQueryInput!): WebsiteOption
  websiteOptions(input: WebsiteOptionsQueryInput!): WebsiteOptionConnection!
}

type WebsiteOption {
  # fields directly from website.model::Option
  id: Int! @value(localField: "_id")
  name: String
  description: String
  site(input: WebsiteOptionSiteInput = {}): WebsiteSite

  # fields from platform.trait::StatusEnabled
  status: Int
}

type WebsiteOptionConnection {
  totalCount: Int!
  edges: [WebsiteOptionEdge]!
  pageInfo: PageInfo!
}

type WebsiteOptionEdge {
  node: WebsiteOption!
  cursor: Cursor!
}

enum WebsiteOptionSortField {
  id
  name
}

input WebsiteOptionQueryInput {
  id: Int!
  status: ModelStatus = active
}

input WebsiteOptionSiteInput {
  status: ModelStatus = active
}

input WebsiteOptionsQueryInput {
  status: ModelStatus = active
  siteId: String
  sort: WebsiteOptionSortInput = { field: id, order: asc }
  pagination: PaginationInput = {}
}

input WebsiteOptionSortInput {
  field: WebsiteOptionSortField = name
  order: SortOrder = asc
}

input RelatedWebsiteOptionsInput {
  status: ModelStatus = active
  sort: WebsiteOptionSortInput = {}
  pagination: PaginationInput = {}
}
