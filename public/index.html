<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Leaders Program Demo</title>
    <script>
      (function(w, f) {
        w.gql = {
          uri: 'https://caprica.graphql-staging.base-cms.io',
          tenant: 'pmmi_all',
          siteIds: { pw: '5d88cedef175132c008b456b', aw: '5d88cecaf175132c008b4567' },
        };
        var l = f + 'Queue'; w[l] = w[l] || [];
        w[f] = w[f] || function() { w[l].push(arguments); };
      })(window, 'leaders');
    </script>
    <style>
      .example-heading {
        margin-top: 20px;
        margin-bottom: 15px;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <aside id="leaders-dropdown-portal-target" class="leaders-dropdown-portal"></aside>
    <script>
      const { gql } = window;
      const settings = {
        rail: true,
        home: true,
      };

      if (settings.rail) {
        leaders('loadComponent', {
          name: 'Leaders',
          el: '#right-rail-all',
          props: { contentId: 13354061, sectionAlias: 'leaders', open: 'left' },
          on: { 'card-action': (...args) => console.log('track', args) },
          apollo: { uri: gql.uri, tenant: gql.tenant, siteId: gql.siteIds.aw },
        });

        leaders('loadComponent', {
          name: 'Leaders',
          el: '#right-rail-all-parents',
          props: { contentId: 13354061, sectionAlias: 'leaders', open: 'left' },
          on: { 'card-action': (...args) => console.log('track', args) },
          apollo: { uri: gql.uri, tenant: gql.tenant, siteId: gql.siteIds.pw },
        });

        leaders('loadComponent', {
          name: 'Leaders',
          el: '#right-rail-contextual',
          props: { contentId: 15611779, sectionAlias: 'leaders', open: 'left' },
          on: { 'card-action': (...args) => console.log('track', args) },
          apollo: { uri: gql.uri, tenant: gql.tenant, siteId: gql.siteIds.aw },
        });

        leaders('loadComponent', {
          name: 'Leaders',
          el: '#right-rail-contextual-parents',
          props: { contentId: 15693554, sectionAlias: 'leaders', open: 'left' },
          on: { 'card-action': (...args) => console.log('track', args) },
          apollo: { uri: gql.uri, tenant: gql.tenant, siteId: gql.siteIds.pw },
        });
      }

      if (settings.home) {
        leaders('loadComponent', {
          name: 'Leaders',
          el: '#home-page-all',
          props: { sectionAlias: 'leaders', open: 'right', columns: 2 },
          on: { 'card-action': (...args) => console.log('track', args) },
          apollo: { uri: gql.uri, tenant: gql.tenant, siteId: gql.siteIds.aw },
        });

        leaders('loadComponent', {
          name: 'Leaders',
          el: '#home-page-all-parents',
          props: {
            sectionAlias: 'leaders',
            open: null,
            expanded: false,
            columns: 1,
            mediaQueries: [
              { prop: 'open', value: 'right', query: '(min-width: 1530px)' },
              { prop: 'columns', value: 2, query: '(min-width: 700px)' },
            ],
          },
          on: { 'card-action': (...args) => console.log('track', args) },
          apollo: { uri: gql.uri, tenant: gql.tenant, siteId: gql.siteIds.pw },
        });
      }
    </script>
    <div class="document-container">
      <main class="page page--content">
        <div class="page-wrapper">
          <div class="page-wrapper__section">
            <div class="row">
              <div class="page-contents col-lg-8 mb-3 mb-lg-0">
                <div style="margin-bottom: 1rem;">
                  Body here!
                </div>

                <h1 class="example-heading">Home Page All</h1>
                <div id="home-page-all"></div>

                <h1 class="example-heading">Home Page All w/Parents</h1>
                <div id="home-page-all-parents"></div>
              </div>
              <aside class="page-rail col-lg-4">
                <div style="height: 250px; margin-bottom: 1rem;">
                  Maybe an ad here?
                </div>

                <h1 class="example-heading">Right Rail Contextual</h1>
                <div id="right-rail-contextual"></div>

                <h1 class="example-heading">Right Rail Contextual w/Parents</h1>
                <div id="right-rail-contextual-parents"></div>

                <h1 class="example-heading">Right Rail All</h1>
                <div id="right-rail-all"></div>

                <h1 class="example-heading">Right Rail All w/Parents</h1>
                <div id="right-rail-all-parents"></div>

              </aside>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
